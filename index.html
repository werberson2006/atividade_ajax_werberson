<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="javascript.js"></script>
    <title>AJAX | DOM</title>
  </head>
  

  <body style="text-align: center;">

    <section class="vh-100 gradient-custom">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-2 pb-1">
                  <form id="form" action="" method="POST">
                    <h2 class="fw-bold mb-2 text-uppercase">Alterando a estrutura DOM com AJAX (JS)</h2>
                    <p class="text-white-50 mb-3">Faça a autenticação utilizando os dados abaixo, as cores do background indicarão se os dados foram validados ou não.</p>
                    <h5 >USUÁRIO: ajax</h5>
                    <h5 class="mb-4">SENHA: 123</h5>
                    
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="nome">USUÁRIO</label>
                      <input type="text" id="nome" name="nome" class="form-control form-control-lg" placeholder="Usuário" required/>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="senha">SENHA</label>
                      <input type="password" id="senha" class="form-control form-control-lg" placeholder="Senha" required/>
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" id="btn" name="btn" type="submit">LOGIN</button>
                  </form>

                  <div id="demo">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
